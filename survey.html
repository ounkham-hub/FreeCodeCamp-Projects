<!DOCTYPE html>
<html lang="en">

<head>

  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Lelee's Survey Form</title>

  <!--  Styles  -->
  <link rel="stylesheet" href="styles/index.processed.css">
  <style>
    body {
      background: #91b7a8;
      color: #fffaf0;
      font-family: "arial";
      text-align: center;
    }
    h1 {
      font-family: "arial black";
    }
    
  </style>
</head>

<body>

  <main id="main">
    <h1 id="title">Are you CAT or DOG person?</h1>
    <p id="description"> This is a generic survey created to quantify how many individuals in Washington are cat or dog lovers.</p>
    
    <form id="survey-form">
      <label id="name-label">Enter name:</label> <input id="name" type = “text” placeholder="Your full name" required> 
      <br><br>
      <label id="email-label">Enter email address:</label> <input id="email" type = “text” placeholder="Your email" required> 
      <br><br>
      <label id="number-label">How many pets do you own?</label> <input id="number" type="number" min="1" max="10" placeholder="#">
      <br><br>
      <label id="dropdown">Where will you pet stay?</label>
      <br><br>
      <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label>
         <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor"> Indoor</label><br><br>
      Which other pets would you consider owning? <br>
      <label for="rabbit"><input id="rabbit" type="checkbox" name="otherpets"> Rabbit</label>
      <label for="hamster"><input id="hamster" type="checkbox" name="otherpets"> Hamster</label><br><br>  
      Preferred foods for pets:
      <select> 
        <option value="1">Lasagna</option>
    <option value="2">Steak</option></select><br>
      
     Insert any comments:
      <input type="text"> <button type="submit">Submit</button>
    </form>
  </main>
  <!-- Scripts -->
  <script src="scripts/index.js"></script>
</body>

</html>
